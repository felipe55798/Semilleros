<a routerLink='/home/lines/{{ line.id }}' class="a_dep_container">
  <ion-card mode='ios' class="{{value%2 == 0 ? 'dpt_font_2' : 'dpt_font'}}">
    <ion-card-content>
      <h1 class="{{value%2 == 0 ? 'dpt_w_2' : 'dpt_w'}}">
        {{ line.name.length > 27 ? line.name.substr(0, 27) + "..." : line.name }}
      </h1>
      <p class="{{value%2 == 0 ? 'dpt_w_2' : 'dpt_w'}}">{{ line.description.length > 50 ? line.description.substr(0, 50) + "..." : line.description }}</p>
      <small class="{{value%2 == 0 ? 'dpt_w_2' : 'dpt_w'}}">{{ line.created_at|date }}</small>
    </ion-card-content>
  </ion-card>
</a>
