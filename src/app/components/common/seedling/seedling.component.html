<a routerLink='/home/seedlings/{{ seedling.id }}' class="a_dep_container">
  <ion-card>
    <div class="container_img">
      <img src="assets/images/fondo-3.jpg"/>
    </div>
    <ion-card-content class="ion-no-padding">
      <ion-card-title>{{ seedling.name.length > 27 ? seedling.name.substr(0, 27) + "..." : seedling.name }}</ion-card-title>
      <div class="group_desc">
        {{ seedling.description.length > 50 ? seedling.description.substr(0, 50) + "..." : seedling.description }}
      </div>
    </ion-card-content>
  </ion-card>
</a>
