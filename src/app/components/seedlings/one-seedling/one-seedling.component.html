<a routerLink='/home/single-seedling/{{ seedling.id }}' class="a_dep_container">
  <ion-card mode='ios'>
    <img src="assets/images/fondo-3.jpg" *ngIf="imgVisible"/>
    <ion-card-content>
      <h3>{{ seedling.name }}</h3>
      <p>{{ seedling.description }}</p>
      <small>{{ seedling.created_at|date }}</small>
    </ion-card-content>
  </ion-card>
</a>
