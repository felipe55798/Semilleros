<ion-grid fixed>
  <ion-row>
    <ion-col size="12">
      <form [formGroup]="data" (ngSubmit)="resetPassword()" >
        <ion-item>
          <ion-icon name="eye" slot="end" position="floating" class="ion-align-self-center"></ion-icon>
          <ion-label position="floating">Contrase単a Actual</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <div class="error-message error_custom" *ngIf="error.password" >
          <ion-icon slot="start" name="information-circle-outline"></ion-icon>
          {{ error.password[0] }}
        </div>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.password">
            <div class="error-message" *ngIf="data.get('password').hasError(validation.type) && (data.get('password').dirty || data.get('password').touched)">
              <ion-icon slot="start" name="information-circle-outline"></ion-icon>
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
      
        <ion-item>
          <ion-icon name="eye" slot="end" position="floating" class="ion-align-self-center"></ion-icon>
          <ion-label position="floating">Contrase単a Nueva</ion-label>
          <ion-input formControlName="new_password" type="password"></ion-input>
        </ion-item>
        <div class="error-message error_custom" *ngIf="error.new_password" >
          <ion-icon slot="start" name="information-circle-outline"></ion-icon>
          {{ error.new_password[0] }}
        </div>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.new_password">
            <div class="error-message" *ngIf="data.get('new_password').hasError(validation.type) && (data.get('new_password').dirty || data.get('new_password').touched)">
              <ion-icon slot="start" name="information-circle-outline"></ion-icon>
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
      
        <ion-item>
          <ion-icon name="eye" slot="end" position="floating" class="ion-align-self-center"></ion-icon>
          <ion-label position="floating">Confirmar Nueva Contrase単a</ion-label>
          <ion-input formControlName="new_password_confirmation" type="password"></ion-input>
        </ion-item>
        <div class="error-message error_custom" *ngIf="error.new_password_confirmation" >
          <ion-icon slot="start" name="information-circle-outline"></ion-icon>
          {{ error.new_password_confirmation[0] }}
        </div>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.new_password_confirmation">
            <div class="error-message" *ngIf="data.get('new_password_confirmation').hasError(validation.type) && (data.get('new_password_confirmation').dirty || data.get('new_password_confirmation').touched)">
              <ion-icon slot="start" name="information-circle-outline"></ion-icon>
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
      
        <ion-row>
          <ion-col size="12">
            <ion-button type="submit" [disabled]="data.invalid" expand="block" class="ion-no-margin" fill="solid">
              <span *ngIf="!sending" >
                Actualizar Contrase単a
              </span>
              <ion-spinner *ngIf="sending"  name="lines-small"></ion-spinner>
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-col>
  </ion-row>
</ion-grid>
