<div class="cat_title">
  <h3>Publicaciones recientes</h3>
</div>
<ion-grid fixed class="ion-no-margin ion-no-padding">
  <ion-row *ngIf="publications.length>0" >
    <ion-col size="12" *ngFor="let publication of publications" >
      <app-publication [publication]="publication"></app-publication>
    </ion-col>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadPublications($event)">
      <ion-infinite-scroll-content
        loadingSpinner="crescent"
        loadingText="Cargando publicaciones...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-row>
  <ion-row *ngIf="publications.length === 0 && !loading" >
    <ion-col size="12">
      <app-empty [title_message]="'Sin publicaciones aÃºn'" ></app-empty>
    </ion-col>
  </ion-row>
</ion-grid>

<div class="loading_box" *ngIf="loading"> 
  <div class="loading_box__container">
    <ion-spinner color="primary"   name="crescent" class="ion-margin-end"></ion-spinner>
    Cargando...
  </div>
</div>
