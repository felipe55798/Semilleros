<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="cat_title">
    <h3>Grupos de Investigación</h3>
    <a [routerLink]="['/groups']">Ver Todos</a>
  </div>
  <ion-slides pager="false" [options]="slidesOpts" *ngIf="groups && groups.length >0">
    <ion-slide *ngFor="let group of groups">
      <ion-row>
        <ion-col size="12" > 
          <app-group [group]=group></app-group>
        </ion-col>
      </ion-row>
    </ion-slide>
  </ion-slides>
  <ion-row *ngIf="groups.length === 0" >
    <ion-col size="12">
      <app-empty [title_message]="'No hay grupos de investigación'" ></app-empty>
    </ion-col>
  </ion-row>

  <div class="cat_title">
    <span ><h3>Semilleros de Investigación</h3></span>
    <a href="">Ver Todos</a>
  </div>
  <ion-slides pager="false" [options]="slidesOpts" *ngIf="seedlings?.length > 0" >
    <ion-slide *ngFor="let seedling of seedlings">
      <ion-row>
        <ion-col size="12" > 
          <app-seedling [seedling]=seedling></app-seedling>
        </ion-col>
      </ion-row>
    </ion-slide>
  </ion-slides>
  <ion-row *ngIf="seedlings.length === 0" >
    <ion-col size="12">
      <app-empty [title_message]="'Sin semilleros de investigación'" ></app-empty>
    </ion-col>
  </ion-row>

  <div class="cat_title">
    <span > <h3>Publicaciones recientes</h3></span>
  </div>
  <ion-grid fixed class="ion-no-margin ion-no-padding">
    <ion-row *ngIf="publications.length==0" >
      <app-publication ></app-publication>
      <ion-col size="12" *ngFor="let publication of publications" >
        <app-publication [publication]="publication"></app-publication>
      </ion-col>
    </ion-row>
    <!-- <ion-row *ngIf="publications.length === 0" >
      <ion-col size="12">
        <app-empty [title_message]="'Sin publicaciones aún'" ></app-empty>
      </ion-col>
    </ion-row> -->
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadPublications($event)">
      <ion-infinite-scroll-content
        loadingSpinner="crescent"
        loadingText="Cargando publicaciones...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-grid>
