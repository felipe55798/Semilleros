<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Publicación</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/tabs'" ></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="canEdit" >
      <ion-button (click)="presentActionSheet()">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="https://thewritelife.com/wp-content/uploads/2019/08/How-to-format-a-book.jpg"/>
  <ion-grid fixed class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <div class="container_single">
          <ion-text>
            <h5 class="ion-text-left ion-padding-start">{{ publication.references }}</h5>
          </ion-text>
          <p (click)="openLink()" class="a_dep_container">{{ publication.link }}</p>
          <ion-text >
            <p><b>Grupo de investigación:</b> {{ publication.group?.name }}</p>
          </ion-text>
          <ion-text >
            <p><b>Creada por:</b> {{ publication.user?.name }} {{ publication.user?.lastname }}</p>
          </ion-text>
          <ion-text>
            <h5>{{ publication.created_at|date }}</h5>
          </ion-text>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
