<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/tabs'" ></ion-back-button>
    </ion-buttons>

    <ion-title>Grupos de Investigación UAM</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-empty [title_message]="'Sin grupos de investigación'" *ngIf="groups?.length === 0"></app-empty>
  <app-one-group *ngFor="let group of groups" [group]=group></app-one-group>
</ion-content>
