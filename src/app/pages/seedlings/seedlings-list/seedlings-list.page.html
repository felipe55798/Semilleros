<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/tabs'" ></ion-back-button>
    </ion-buttons>
    <ion-title>Semilleros de Investigación UAM</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-one-seedling *ngFor="let seedling of seedlings" [seedling]=seedling></app-one-seedling>
  <app-empty [title_message]="'No hay semilleros de investigación'" *ngIf="seedlings.length === 0" ></app-empty>
  <div class="container_button">
    <a *ngIf="admin && seedlings.length === 0"  routerLink="/home/seedlings/add" >
      Agregar semillero de investigación
    </a>
  </div>
</ion-content>
