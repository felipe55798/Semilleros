<ion-header>
  <ion-toolbar color="warning">
    <ion-title>{{ seedling.name }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/tabs'" ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="assets/images/fondo-3.jpg"/>
  <div class="container_single">
    <ion-text color="primary">
      <h2 class="ion-text-left ion-padding-start">{{ seedling.name }}</h2>
    </ion-text>
    <p>{{ seedling.description }}</p>
  </div>

  <ion-button expand="block" class="ion-margin" *ngIf>
    Participar
  </ion-button>

  <div class="separator"></div>
  <div class="container_single">
    <ion-text color="primary">
      <h2>Encargados</h2>
    </ion-text>
    <app-user *ngFor="let teacher of teachers" [user]="teacher"></app-user>
  </div>
  <div class="container_single">
    <ion-text color="primary">
      <h2>Estudiantes</h2>
    </ion-text>
    <app-user *ngFor="let student of students" [user]="student"></app-user>
  </div>
</ion-content>
