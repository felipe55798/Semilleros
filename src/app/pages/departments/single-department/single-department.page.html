<ion-header>
  <ion-toolbar color="warning">
    <ion-title>{{ department.name }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/tabs'" ></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="admin" >
      <ion-button (click)="presentActionSheet()">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="https://www.lifeder.com/wp-content/uploads/2017/04/investigacion.jpg"/>
  <div class="container_single">
    <p>{{ department.description }}</p>
  </div>
  <div class="separator"></div>
  <div class="container_single">
    <ion-text color="primary">
      <h2>Programas Asociados</h2>
    </ion-text>
    <p *ngIf="department.programs?.length === 0" class="ion-text-center empty_alert">
      No hay programas asociados al departamento
    </p>
    <div class="loading_box" *ngIf="loading"> 
      <div class="loading_box__container">
        <ion-spinner color="primary"   name="crescent" class="ion-margin-end"></ion-spinner>
        Cargando...
      </div>
    </div>
    <app-one-program *ngFor="let program of department.programs" [program]="program" [imgVisible]=false></app-one-program>
  </div>
  
  <div class="separator"></div>
  <ion-text color="primary">
    <h2>Grupos Asociados</h2>
  </ion-text>
  <p *ngIf="department.groups?.length === 0" class="ion-text-center empty_alert">
    No hay grupos asociados al departamento
  </p>
  <div class="loading_box" *ngIf="loading"> 
    <div class="loading_box__container">
      <ion-spinner color="primary"   name="crescent" class="ion-margin-end"></ion-spinner>
      Cargando...
    </div>
  </div>
  <app-one-group *ngFor="let group of department.groups" [group]="group" [imgVisible]=false></app-one-group> 
</ion-content>
