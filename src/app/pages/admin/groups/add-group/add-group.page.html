<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/tabs'"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      Agregar grupo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <div class="img_container">
      <img src="assets/images/add-file.svg" class="img_add" alt="">
    </div>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-icon slot="end" class="ion-align-self-center" name="pricetag"></ion-icon>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Departamento</ion-label>
          <ion-select [value]="departments[0]?.id" placeholder="Departamento">
            <ion-select-option *ngFor="let department of departments"  [value]="department.id">{{ department.name }}</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-icon slot="end" class="ion-align-self-center" name="reader"></ion-icon>
          <ion-label position="floating">Descripci√≥n</ion-label>
          <ion-textarea [rows]="5"></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-button (click)="addDepartment()" expand="block" >
          Click me
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
